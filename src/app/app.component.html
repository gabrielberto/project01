<div class="container-new-account">
  <div class="jumbo-new-account">
    <div class="container-logo">
      <img src='../assets/img/logo.svg'>
      <p class="title"> Crie sua conta </p>
    </div>

    <div class="form-container">

      <form class="form-group" name="new-acount">
        <label for="name" class="sample-label">Nome completo</label>
        <input id="name" class="form-control sample-input">

        <label for="name" class="sample-label">E-mail</label>
        <input class="form-control sample-input">

        <label for="name" class="sample-label">Senha</label>
        <input class="form-control sample-input" [(ngModel)]="senha" (ngModelChange)="validatesenha($event)" [ngModelOptions]="{standalone: true}">
        <p>senha:</p>

        <div class="validate-senha-bar" [ngClass]="{red : (!!validate1 || !!validate2 || !!validate3)}"></div>
        <div class="validate-senha-bar" [ngClass]="{red : ((!!validate1 && !!validate2) || (!!validate1 && !!validate3) || (!!validate2 && !!validate3))}" style="margin: 8px 4px 0px 4px;"></div>
        <div class="validate-senha-bar" [ngClass]="{red : (!!validate1 && !!validate2 && !!validate3)}" ></div>


        <div style="margin-top: 8px">
          <div style="display: flex;">
            <span class="validate-senha-elipse" [ngClass]="{red : validate1}"></span>
            <span>Pelo menos 6 caracteres</span>
          </div>

          <div style="display: flex;">
            <span class="validate-senha-elipse" [ngClass]="{red : validate2}"></span>
            <span>Pelo menos 1 letra maiúscula</span>
          </div>

          <div style="display: flex;">
            <span class="validate-senha-elipse" [ngClass]="{red : validate3}"></span>
            <span>Pelo menos um número</span>
          </div>

        </div>

        <label for="name" class="sample-label">Confirme sua senha</label>
        <input class="form-control sample-input">




      </form>

    </div>

  </div>
</div>
